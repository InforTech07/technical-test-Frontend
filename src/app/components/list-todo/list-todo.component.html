<div class="content__tasks">
    <ul class="list__tasks">
        <div *ngIf="tasks.length === 0" class="list__empty">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <path fill="white" d="M184.1 38.2c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L39 113c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zm0 160c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L39 273c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zM256 96c0-17.7 14.3-32 32-32H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H288c-17.7 0-32-14.3-32-32zm0 160c0-17.7 14.3-32 32-32H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H288c-17.7 0-32-14.3-32-32zM192 416c0-17.7 14.3-32 32-32H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H224c-17.7 0-32-14.3-32-32zM80 464c-26.5 0-48-21.5-48-48s21.5-48 48-48s48 21.5 48 48s-21.5 48-48 48z"/>
            </svg>
            <p>No hay tareas pendientes</p>
          </div>
        <li class="item"  *ngFor="let task of tasks">
            <div>
            <span [ngClass]="[task.completed? 'item__text item__text--done':'item__text']" >{{task.title}}</span>
        </div>
            <div class="item__option">
            <input type="checkbox" [checked]="task.completed" (change)="checkTask(task)">
            <button (click)="onShowConfirmDialog(task)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="item__option_icon">
                    <path fill="white" d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                </svg>
            </button>
        </div>
        </li>
    </ul>
    <app-popup [showPopup]="showConfirmDialog" (closePopupEvent)="onCloseConfirmDialog()" (confirmPopupEvent)="onDeleteTask()" [title]="itemToDelete.title"></app-popup>
</div>
